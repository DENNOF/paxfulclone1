<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="guide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="div">
        <form>
        <div class="frame"><div class="text-wrapper">Log In With Paxful</div></div>
        <div class="paxful-wrapper"><img class="paxful" src="paxful.png" /></div>
        <div class="div-wrapper"><div class="text-wrapper-2">Your Phone or Email</div></div>
        <div class="your-phone-or-email-wrapper"><div class="text-wrapper-2">Your Password</div></div>
        <div class="rectangle-wrapper"><input type="text" class="rectangle" id="email" name="email"></div>
        <div class="frame-2"><input type="text" class="rectangle-2" id="password" name="password"></div>
        <div class="frame-wrapper">
          <div class="pic-wrapper"><img class="pic" src="pic.webp" /></div>
        </div>
        <div class="forgot-password"><div class="text-wrapper-3"><a href="https://www.w3schools.com">Forgot Password?</a> </div></div>
        <div class="frame-3">
          <input type="submit" class="frame-4" value="Log in"></div>
         
        </div>
        <div class="new-on-paxful-create">
          <p class="p">
            <span class="span">New on Paxful?</span> <span class="text-wrapper-5"> Create an Account</span>
          </p>
        </div>
      </form>
      </div>
    </div>
  </body>
</html>
